{% load static %} 
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body>
<h2>Login</h2>
    <div class="container">
        <!-- UniHub Logo -->
        <img src="unihub_logo.png" alt="UniHub Logo" class="logo">
        <h2>Sign In to UniHub</h2>
        
    
        {% if messages %}
            {% for message in messages %}
                <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>

                        <!-- Role Selection -->
            <label for="role">Select Role:</label>
            <select name="role" required>
                <option value="student">Student</option>
                <option value="staff">Staff</option>
            </select><br>


            <button type="submit">Login</button>
        </form>
        <a href="{% url 'signup' %}">Don't have an account? Signup</a>
        <div class="links">
            <a href="#">Forgot password?</a> | 
            <a href="{% url 'signup' %}">Create an account</a>
        </div>
    </div>
</body>
</html>
